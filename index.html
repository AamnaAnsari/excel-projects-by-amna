<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Sales Data Analysis Report Made by Aamna Ansari</h1>
        <input type="file" id="fileInput" accept=".xlsx" />
        <div class="table-container">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Sales Date </th>
                        <th>Sales Amount</th>
                        <th>Total Sales</th>
                        <th>Month</th>
                    </tr>
                </thead>
                <tbody>
                  
                </tbody>
            </table>
        </div>
    </div>

    <div class="image-container">
        <img src="Trends.jpg" alt="Image 1" class="responsive-image">
        <img src="sales chart.jpg" alt="Image 2" class="responsive-image"> 
      
    </div>

     <center><img src="table.jpg" alt="Image 2" class="responsive-image"> </center>
    <script src="script.js"></script>
</body>
</html>
